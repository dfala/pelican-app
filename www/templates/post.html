<ion-view view-title="{{post.parentList.title}}">
  <ion-content class="post-content">
    <ion-spinner icon="dots" ng-if="loading"></ion-spinner>

<pre>
<h4>{{post.title}}</h4>
{{post.text}}
</pre>

  </ion-content>

  <ion-footer-bar class="bar-positive" ng-if="post.link">
      <a ng-if="post.link" ng-click="openLink(post)">
        <div class="title">
          Visit Link
        </div>
      </a>
  </ion-footer-bar>
</ion-view>
