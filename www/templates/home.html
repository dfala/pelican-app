<ion-view view-title="Pelican Feed">
  <ion-content lazy-load>
    <ion-spinner icon="dots" ng-if="loading"></ion-spinner>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>

      <ion-item class="full">
        <div class="list" ng-repeat="post in posts">
          <a class="item item-avatar" href="#/app/post/{{post._id}}">
            <img ng-src="{{post.owner.image}}">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
          </a>
        </div>
      </ion-item>


    </ion-list>

    <ion-infinite-scroll
      lazy-load
      ng-if="!cantLoad && isHome"
      on-infinite="loadMore()"
      distance="20%">
    </ion-infinite-scroll>
  </ion-content>

      <a ng-click="login()">
        <div class="title">
          Login / Sign Up
        </div>
      </a>
  </ion-footer-bar> -->
</ion-view>
