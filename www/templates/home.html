<ion-view view-title="Home Feed">
  <ion-content>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>

      <ion-item>
        <div class="list" ng-repeat="post in posts">
          <a class="item item-avatar" href="#/app/post/{{post._id}}">
            <img ng-src="{{post.owner.image}}">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
          </a>
        </div>
      </ion-item>


    </ion-list>
  </ion-content>

  <ion-footer-bar class="bar-dark">
      <a ng-click="login()">
        <div class="title">
          Login / Sign Up
        </div>
      </a>
  </ion-footer-bar>
</ion-view>
