<ion-view view-title="Users">
  <ion-content>
    <div class="list">

      <a class="item item-thumbnail-left" href="#" ng-repeat="user in users">
        <img ng-src="{{user.image}}">
        <h2>{{user.displayName}}</h2>
        <p>{{user.email}}</p>
      </a>

    </div>
  </ion-content>
</ion-view>
